<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer - Tự động đổi giao diện Sáng/Tối</title>
    <style>
        /* Định nghĩa các biến màu cho giao diện SÁNG (dựa trên code gốc của bạn) */
        :root {
            --footer-bg: #f4f9ff;
            --footer-border: #e3e9f7;
            --footer-shadow: 0 -2px 16px #185adb13;
            --footer-text-primary: #185adb;
            --footer-text-secondary: #222;
            --footer-text-tertiary: #97a4c1;
            --footer-icon-bg: #fff;
            --footer-icon-shadow: 0 2px 8px #185adb18;
            --footer-icon-hover-bg: #eaf3ff;
            --footer-icon-hover-shadow: 0 4px 16px #185adb29;
        }

        /* Định nghĩa lại các biến màu cho giao diện TỐI (đồng bộ với header) */
        @media (prefers-color-scheme: dark) {
            :root {
                --footer-bg: #0f172a;
                --footer-border: #1e293b;
                --footer-shadow: 0 -2px 16px rgba(0,0,0,0.2);
                --footer-text-primary: #93c5fd; /* Màu xanh nhạt cho link */
                --footer-text-secondary: #e2e8f0; /* Màu chữ chính */
                --footer-text-tertiary: #64748b; /* Màu cho dấu • */
                --footer-icon-bg: #1e293b;
                --footer-icon-shadow: 0 2px 8px rgba(0,0,0,0.2);
                --footer-icon-hover-bg: #334155;
                --footer-icon-hover-shadow: 0 4px 16px rgba(0,0,0,0.3);
            }
        }
        
        /* Áp dụng các biến màu vào body để dễ dàng xem demo */
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            /* Thêm một màu nền cho body để thấy rõ footer */
            background-color: var(--footer-bg); 
        }

        /* ----- Tái cấu trúc CSS cho Footer ----- */

        .ai-footer {
            width: 100%;
            padding: 18px 24px 14px 24px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            flex-wrap: wrap;
            box-sizing: border-box;
            
            /* Áp dụng các biến màu */
            background: var(--footer-bg);
            border-top: 1.5px solid var(--footer-border);
            box-shadow: var(--footer-shadow);
            border-radius: 24px 24px 0 0;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .ai-footer-copyright {
            font-size: 1.04rem;
            font-weight: 600;
            letter-spacing: .01em;
            color: var(--footer-text-primary);
        }

        .ai-footer-copyright .brand {
            font-weight: 700;
            color: var(--footer-text-primary);
        }

        .ai-footer-copyright .separator {
            color: var(--footer-text-tertiary);
        }

        .ai-footer-copyright .designer {
            font-weight: 500;
            color: var(--footer-text-secondary);
        }

        .ai-footer-copyright .designer a {
            color: var(--footer-text-primary);
            text-decoration: none;
        }
        
        .ai-footer-social-links {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .ai-footer-social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            
            /* Áp dụng các biến màu */
            background: var(--footer-icon-bg);
            box-shadow: var(--footer-icon-shadow);
            transition: box-shadow .17s, background .13s;
        }

        .ai-footer-social-icon:hover,
        .ai-footer-social-icon:focus {
            background: var(--footer-icon-hover-bg) !important;
            box-shadow: var(--footer-icon-hover-shadow) !important;
        }
        
        /* SVG fill color for dark mode */
        @media (prefers-color-scheme: dark) {
            .yt-icon-play {
                fill: var(--footer-icon-bg); /* Làm cho nút play có màu nền của icon */
            }
            .fb-icon-f {
                 fill: var(--footer-text-primary); /* Làm cho chữ f có màu link */
            }
        }

    </style>
</head>
<body>
    <footer class="ai-footer">
        <span class="ai-footer-copyright">
            &copy; 2025 <span class="brand">Tra Cứu Học Thuật &amp; AI</span>
            <span class="separator">&bull;</span>
            <span class="designer">Thiết kế bởi <a href="https://www.facebook.com/KOHA2002/" target="_blank">KoHa</a></span>
        </span>
        <span class="ai-footer-social-links">
            <!-- YouTube -->
            <a href="https://www.youtube.com/channel/UCH-j549S-5EHFTchh0deQmQ" target="_blank" title="YouTube KoHa" class="ai-footer-social-icon">
                <svg viewBox="0 0 32 32" width="38" height="38" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="16" cy="16" r="16" fill="var(--footer-icon-bg)"/>
                    <path d="M24.8 11.9c-.2-.7-.7-1.2-1.4-1.3-1.7-.3-6.7-.3-6.7-.3s-5 0-6.7.3c-.7.1-1.2.6-1.4 1.3-.3 1.5-.3 4.7-.3 4.7s0 3.2.3 4.7c.2.7.7 1.2 1.4 1.3 1.7.3 6.7.3 6.7.3s5 0 6.7-.3c.7-.1 1.2-.6 1.4-1.3.3-1.5.3-4.7.3-4.7s0-3.2-.3-4.7z" fill="#FF0000"/>
                    <path class="yt-icon-play" d="M14.2 18.8l5.2-2.8-5.2-2.8v5.6z" fill="#fff"/>
                </svg>
            </a>
            <!-- Facebook -->
            <a href="https://www.facebook.com/koha200/" target="_blank" title="Facebook KoHa" class="ai-footer-social-icon">
                <svg viewBox="0 0 32 32" width="38" height="38" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="16" cy="16" r="16" fill="var(--footer-icon-bg)"/>
                    <path class="fb-icon-f" d="M18.1 16.9h1.7l.3-2.1h-2V13.5c0-.6.2-.9.9-.9h1.2V11h-1.6c-1.8 0-2.4.8-2.4 2.2v1.5h-1.1v2.1h1.1v5.1h2.3v-5.1z" fill="#185adb"/>
                </svg>
            </a>
        </span>
    </footer>
</body>
</html>
