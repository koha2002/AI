<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>AI build by KoHa - Vision Chat</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0d1017;
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-container {
      width: 700px;
      max-width: 98vw;
      min-height: 830px;
      background: #181c23;
      border-radius: 32px;
      box-shadow: 0 0 42px #000a;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #23283d;
      color: #aee3fe;
      font-size: 29px;
      font-weight: 700;
      text-align: left;
      padding: 30px 38px 22px 38px;
      letter-spacing: 2px;
      border-bottom: 1.5px solid #22293d;
    }
    .chat-body {
      flex: 1;
      background: #181c23;
      padding: 45px 38px 28px 38px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    .message {
      display: flex;
      flex-direction: column;
      max-width: 88%;
      border-radius: 28px;
      padding: 22px 28px;
      margin-bottom: 7px;
      font-size: 20px;
      line-height: 1.68;
      word-break: break-word;
      box-shadow: 0 3px 14px #0002;
      position: relative;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 400;
    }
    .message.user {
      align-self: flex-end;
      background: #3b51ff;
      color: #fff;
      border-bottom-right-radius: 13px;
    }
    .message.ai {
      align-self: flex-start;
      background: #202746;
      color: #aee3fe;
      border-bottom-left-radius: 13px;
    }
    .ai-label {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #6c9cff;
      letter-spacing: 1px;
    }
    .message .img-msg {
      margin-top: 14px;
      max-width: 350px;
      border-radius: 17px;
      border: 2px solid #222;
      box-shadow: 0 3px 16px #0006;
      display: block;
    }
    .message .caption {
      color: #bbdafe;
      margin-top: 12px;
      font-size: 17px;
    }
    .chat-footer {
      background: #23283d;
      display: flex;
      align-items: center;
      padding: 20px 38px;
      gap: 17px;
      border-top: 1.5px solid #22293d;
    }
    .icon-btn, .upload-label {
      background: #3b51ff;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 14px 22px;
      font-size: 27px;
      cursor: pointer;
      margin-right: 7px;
      transition: background 0.18s;
      display: flex;
      align-items: center;
      font-weight: 500;
    }
    .icon-btn:hover, .upload-label:hover {
      background: #2036a8;
    }
    .upload-label {
      padding: 13px 21px;
      font-size: 26px;
    }
    .chat-footer input[type="file"] {
      display: none;
    }
    .chat-footer input[type="text"] {
      flex: 1;
      padding: 17px 24px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #181c23;
      color: #fff;
      font-size: 20px;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 400;
    }
    ::placeholder {
      color: #a6b7d4;
      opacity: 1;
      font-size: 20px;
    }
    @media (max-width: 900px) {
      .chat-container { width: 99vw; min-height: 99vh;}
      .chat-header, .chat-body, .chat-footer { padding-left: 8vw; padding-right: 8vw;}
    }
    ::-webkit-scrollbar { width: 10px;}
    ::-webkit-scrollbar-thumb { background: #23283d; border-radius: 5px;}
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">AI build by KoHa</div>
    <div class="chat-body" id="chatBody">
      <div style="text-align:center; margin-top:38px; color:#7897da; font-size:25px; font-family:'Roboto',Arial,sans-serif;">
        <img src="https://i.ibb.co/nLw2dtM/nebulablock-logo.png" width="100" style="margin-bottom:21px; opacity:0.92;" alt="logo nebula">
        <div style="font-weight:500;">What's on your mind?</div>
      </div>
    </div>
    <div class="chat-footer">
      <label for="fileInput" class="upload-label" title="Gửi ảnh"><span>+</span></label>
      <input type="file" id="fileInput" accept="image/*" />
      <input type="text" id="userInput" placeholder="Nhập tin nhắn hoặc yêu cầu dịch ảnh..." autocomplete="off" />
      <button class="icon-btn" onclick="sendMessage()" title="Gửi tin nhắn">&#9658;</button>
    </div>
  </div>
  <script>
    const apiKey = "sk-StT0_IrHaLUzYqrMOxPlxg";
    const chatBody = document.getElementById('chatBody');
    const userInput = document.getElementById('userInput');
    const fileInput = document.getElementById('fileInput');
    let uploadedImage = null;

    // Xử lý và làm sạch text trả về (bỏ **, --- và giữ xuống dòng)
    function cleanText(text) {
      if (!text) return "";
      // Bỏ **, __, ---, ---..., * ... * (bold, italic, gạch ngang Markdown)
      text = text.replace(/(\*\*|__)/g, '');
      text = text.replace(/---+/g, '');
      // Nếu có các ký hiệu khác muốn bỏ tiếp tục thêm ở đây
      // Giữ xuống dòng, chuyển \n thành <br>
      text = text.replace(/\n/g, '<br>');
      // Bỏ dòng trắng đầu/cuối
      text = text.replace(/^(<br>)+/, '').replace(/(<br>)+$/, '');
      return text.trim();
    }

    // Hiển thị ảnh preview trước khi gửi
    fileInput.onchange = function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        uploadedImage = e.target.result;
        appendMessage('user', '[Đã tải ảnh lên. Gửi để AI xử lý hoặc thêm prompt!]', uploadedImage);
      };
      reader.readAsDataURL(file);
      this.value = "";
    };

    // Tạo message (user hoặc AI)
    function appendMessage(role, text, imgSrc = null, caption = "") {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + role;
      if (role === 'ai') {
        msgDiv.innerHTML = `<div class="ai-label">AI build by KoHa</div>` +
          (text ? `<div>${text}</div>` : '');
      } else {
        msgDiv.innerHTML = text ? text : '';
      }
      if (imgSrc) {
        const img = document.createElement('img');
        img.src = imgSrc;
        img.className = 'img-msg';
        msgDiv.appendChild(img);
        if (caption) {
          const cap = document.createElement('div');
          cap.className = 'caption';
          cap.textContent = caption;
          msgDiv.appendChild(cap);
        }
      }
      chatBody.appendChild(msgDiv);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text && !uploadedImage) return;
      appendMessage('user', text, uploadedImage);

      // Xoá "What's on your mind?" nếu còn
      if (chatBody.firstElementChild && chatBody.children.length > 1 &&
          chatBody.firstElementChild.innerText.includes("What's on your mind?")) {
        chatBody.removeChild(chatBody.firstElementChild);
      }

      appendMessage('ai', '<i>Đang xử lý...</i>');
      userInput.value = '';

      // Chuẩn hóa messages
      let contentArr = [];
      if (text) contentArr.push({ type: "text", text: text });
      if (uploadedImage) contentArr.push({ type: "image_url", image_url: { url: uploadedImage } });

      if (!contentArr.length) {
        chatBody.removeChild(chatBody.lastChild);
        return;
      }

      const messages = [
        { role: "user", content: contentArr }
      ];

      try {
        const response = await fetch("https://inference.nebulablock.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + apiKey,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            messages,
            model: "openai/gpt-4o-mini",
            max_tokens: 1500,
            temperature: 1,
            top_p: 0.9,
            stream: false
          })
        });
        const result = await response.json();
        chatBody.removeChild(chatBody.lastChild);

        if (result.choices && result.choices[0] && result.choices[0].message && result.choices[0].message.content) {
          const aiContent = cleanText(result.choices[0].message.content);
          appendMessage('ai', aiContent);
        } else if (result.error) {
          appendMessage('ai', 'Lỗi: ' + JSON.stringify(result.error));
        } else {
          appendMessage('ai', 'Lỗi: Không có phản hồi hợp lệ!');
        }
      } catch (e) {
        chatBody.removeChild(chatBody.lastChild);
        appendMessage('ai', 'Lỗi: ' + e.message);
      }
      uploadedImage = null;
    }

    // Enter gửi tin nhắn
    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
    document.querySelector('label[for="fileInput"]').onclick = () => fileInput.click();
  </script>
</body>
</html>
