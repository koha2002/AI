<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nebula Block Chat Vision Style</title>
  <style>
    body {
      background: #0d1017;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-container {
      width: 480px;
      max-width: 98vw;
      min-height: 650px;
      background: #181c23;
      border-radius: 22px;
      box-shadow: 0 0 30px #0008;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #21263b;
      color: #aee3fe;
      font-size: 21px;
      font-weight: bold;
      text-align: left;
      padding: 18px 26px;
      letter-spacing: 2px;
      border-bottom: 1px solid #23283d;
    }
    .chat-body {
      flex: 1;
      background: #181c23;
      padding: 30px 22px 20px 22px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .message {
      display: flex;
      flex-direction: column;
      max-width: 78%;
      border-radius: 20px;
      padding: 14px 18px;
      margin-bottom: 4px;
      font-size: 16px;
      line-height: 1.55;
      word-break: break-word;
      box-shadow: 0 2px 8px #0002;
      position: relative;
    }
    .message.user {
      align-self: flex-end;
      background: #263cfc;
      color: #fff;
      border-bottom-right-radius: 8px;
    }
    .message.ai {
      align-self: flex-start;
      background: #22273a;
      color: #aee3fe;
      border-bottom-left-radius: 8px;
    }
    .message .img-msg {
      margin-top: 8px;
      max-width: 250px;
      border-radius: 13px;
      border: 1.5px solid #222;
      box-shadow: 0 2px 10px #0005;
      display: block;
    }
    .message .caption {
      color: #bbdafe;
      margin-top: 7px;
      font-size: 14px;
    }
    .chat-footer {
      background: #21263b;
      display: flex;
      align-items: center;
      padding: 16px 22px;
      gap: 10px;
      border-top: 1px solid #23283d;
    }
    .icon-btn, .upload-label {
      background: #263cfc;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 9px 12px;
      font-size: 19px;
      cursor: pointer;
      margin-right: 5px;
      transition: background 0.17s;
      display: flex;
      align-items: center;
    }
    .icon-btn:hover, .upload-label:hover {
      background: #2036a8;
    }
    .upload-label {
      padding: 8px 13px;
    }
    .chat-footer input[type="file"] {
      display: none;
    }
    .chat-footer input[type="text"] {
      flex: 1;
      padding: 10px 16px;
      border-radius: 9px;
      border: none;
      outline: none;
      background: #181c23;
      color: #fff;
      font-size: 17px;
    }
    ::placeholder {
      color: #a6b7d4;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Nebula Block Vision Chat</div>
    <div class="chat-body" id="chatBody">
      <div style="text-align:center; margin-top:30px; color:#7897da; font-size:19px;">
        <img src="https://i.ibb.co/nLw2dtM/nebulablock-logo.png" width="80" style="margin-bottom:15px; opacity:0.92;" alt="logo nebula">
        <div>What's on your mind?</div>
      </div>
    </div>
    <div class="chat-footer">
      <label for="fileInput" class="upload-label" title="Gửi ảnh"><span>+</span></label>
      <input type="file" id="fileInput" accept="image/*" />
      <input type="text" id="userInput" placeholder="Enter message here" autocomplete="off" />
      <button class="icon-btn" onclick="sendMessage()" title="Gửi tin nhắn">&#9658;</button>
    </div>
  </div>
  <script>
    const apiKey = "sk-StT0_IrHaLUzYqrMOxPlxg"; // Key bạn gửi test
    const chatBody = document.getElementById('chatBody');
    const userInput = document.getElementById('userInput');
    const fileInput = document.getElementById('fileInput');

    let uploadedImage = null;

    // Ảnh preview tạm lưu (gửi 1 lần/1 ảnh)
    fileInput.onchange = function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        uploadedImage = e.target.result;
        // Thêm message có ảnh cho user (nhưng chưa gửi API)
        appendMessage('user', '[Đã tải ảnh lên. Gửi để AI xử lý hoặc thêm prompt!]', uploadedImage);
      };
      reader.readAsDataURL(file);
      this.value = "";
    };

    function appendMessage(role, text, imgSrc = null, caption = "") {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + role;
      msgDiv.innerHTML = text ? text : '';
      if (imgSrc) {
        const img = document.createElement('img');
        img.src = imgSrc;
        img.className = 'img-msg';
        msgDiv.appendChild(img);
        if (caption) {
          const cap = document.createElement('div');
          cap.className = 'caption';
          cap.textContent = caption;
          msgDiv.appendChild(cap);
        }
      }
      chatBody.appendChild(msgDiv);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text && !uploadedImage) return;
      appendMessage('user', text, uploadedImage);

      // Xoá "What's on your mind?" nếu còn
      if (chatBody.firstElementChild && chatBody.children.length > 1 &&
          chatBody.firstElementChild.innerText.includes("What's on your mind?")) {
        chatBody.removeChild(chatBody.firstElementChild);
      }

      // Show đang trả lời
      appendMessage('ai', '<i>Đang xử lý...</i>');
      userInput.value = '';

      // Build message cho API vision
      let contentArr = [];
      if (text) contentArr.push({ type: "text", text: text });
      if (uploadedImage) contentArr.push({ type: "image_url", image_url: { url: uploadedImage } });

      if (!contentArr.length) {
        // Lỗi nếu không có prompt cũng không có ảnh
        chatBody.removeChild(chatBody.lastChild);
        return;
      }

      const messages = [
        { role: "user", content: contentArr }
      ];

      try {
        const response = await fetch("https://inference.nebulablock.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + apiKey,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            messages,
            model: "openai/gpt-4o-mini",
            max_tokens: 1024,
            temperature: 1,
            top_p: 0.9,
            stream: false
          })
        });
        const result = await response.json();
        // Xoá "Đang xử lý..."
        chatBody.removeChild(chatBody.lastChild);

        if (result.choices && result.choices[0] && result.choices[0].message && result.choices[0].message.content) {
          appendMessage('ai', result.choices[0].message.content);
        } else if (result.error) {
          appendMessage('ai', 'Lỗi: ' + JSON.stringify(result.error));
        } else {
          appendMessage('ai', 'Lỗi: Không có phản hồi hợp lệ!');
        }
      } catch (e) {
        chatBody.removeChild(chatBody.lastChild);
        appendMessage('ai', 'Lỗi: ' + e.message);
      }
      uploadedImage = null; // reset ảnh đã gửi
    }

    // Enter gửi tin nhắn
    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
    // Nhấn icon để upload file
    document.querySelector('label[for="fileInput"]').onclick = () => fileInput.click();
  </script>
</body>
</html>
