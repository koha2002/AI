<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chat v·ªõi AI - Tr·ª£ L√Ω H·ªçc T·∫≠p & AI</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; min-height: 100%; }
    body {
      background: #f4f9ff;
      margin: 0; padding: 0;
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex; flex-direction: column;
    }
    #mini-header { flex-shrink: 0;}
    main {
      flex: 1 0 auto;
      width: 100%; min-height: 80vh;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    }
    .chat-main-card {
      margin: 28px 0 24px 0;
      width: 97vw; max-width: 1200px; min-height: 670px;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px #185adb1a;
      display: flex; flex-direction: column; padding: 0;
    }
    .mini-title-bar {
      font-weight: 700; color: #185adb; padding: 15px 0 0 0;
      text-align: left; font-size: 1.08rem; margin-left:38px; margin-bottom:2px;
      display: flex; align-items: center; gap: 8px;
    }
    .mini-title-bar .icon {width: 23px; height: 23px; border-radius: 50%; background: #eaf3ff;}
    .api-btns-group {
      margin-left:auto; display:flex; gap:7px; font-size:0.98rem;
    }
    .api-btn, .getkey-btn {
      background: #f4f7fe; color: #185adb; border: 1px solid #b7d2fa; border-radius: 7px;
      padding: 4px 12px; font-weight: 600; font-size: 0.97rem; cursor: pointer; transition: background 0.13s;
      display: flex; align-items: center; gap: 5px; margin-left:5px; text-decoration:none;
    }
    .api-btn:hover, .getkey-btn:hover {background:#e7f0ff;}
    .mode-switcher {
      display: flex; gap: 0; margin: 0 0 7px 0; border-bottom:1.3px solid #e5eefa;
      background: #fff; justify-content: flex-start; padding-left:38px;
    }
    .mode-btn {
      border: none; background: none;
      padding: 16px 38px 12px 38px;
      font-weight: 600; color: #97a4c1; font-size: 1.09rem;
      cursor: pointer; border-bottom: 2.5px solid transparent; outline: none;
      transition: all .15s;
    }
    .mode-btn.active, .mode-btn:focus {
      color: #185adb; border-bottom: 2.5px solid #185adb; background: #f7faff;
    }
    .chat-body {
      flex: 1; padding: 0; overflow-y: auto; background: #f7faff;
      border-radius: 0 0 24px 24px; display: flex; flex-direction: column; min-height: 420px;
    }
    .chat-messages {
      padding: 34px 48px 8px 48px;
      overflow-y: auto; flex: 1;
      min-height: 330px;
      font-size: 1.11rem;
      display: flex; flex-direction: column; gap: 7px;
    }
    .msg-row {display: flex;}
    .msg-bubble {
      max-width: 80vw; min-width: 50px;
      padding: 13px 19px;
      border-radius: 16px;
      font-size: 1.13rem;
      line-height: 1.7;
      box-shadow: 0 1px 8px #185adb0b;
      white-space: pre-line;
      margin-bottom: 3px;
      word-break: break-word;
    }
    .msg-user {justify-content: flex-end;}
    .msg-user .msg-bubble {
      background: linear-gradient(110deg, #185adb 0%, #356ad2 100%);
      color: #fff; border-bottom-right-radius: 7px;
    }
    .msg-ai {justify-content: flex-start;}
    .msg-ai .msg-bubble {
      background: #eaf3ff;
      color: #222; border-bottom-left-radius: 7px;
    }
    .chat-input-bar {
      display: flex; align-items: flex-end;
      gap: 13px; background: #f4f7fa;
      padding: 20px 44px 28px 44px;
      border-radius: 0 0 24px 24px;
      border-top: 1.3px solid #e7f0ff;
      box-shadow: 0 0.5px 0 #e6eef9;
    }
    .chat-input-bar input {
      flex: 1; font-size: 1.15rem; padding: 15px 17px; border-radius: 16px;
      border: 1.7px solid #bdd1f6; outline:none; box-shadow:0 1.5px 8px #185adb09;
      background: #fff; transition: border 0.16s;
    }
    .chat-input-bar input:focus {border:1.7px solid #185adb;}
    .chat-input-bar button {
      padding: 0 0 0 0; border: none; background: none;
      width: 52px; height: 52px; border-radius: 50%;
      background: #185adb; color: #fff;
      font-size: 1.45rem; display:flex; align-items:center;justify-content:center;
      cursor:pointer; box-shadow:0 2px 10px #185adb1a;
      transition: background 0.13s;
    }
    .chat-input-bar button:active {background:#153772;}
    /* Popup key */
    .popup-api-bg {position:fixed;left:0;top:0;width:100vw;height:100vh;background:#0007;z-index:999;display:flex;align-items:center;justify-content:center;}
    .popup-api-box {background:#fff;border-radius:13px;padding:32px 34px;box-shadow:0 10px 50px #185adb20;min-width:300px;max-width:94vw;text-align:center;}
    .popup-api-box label {font-size:1.14rem;color:#185adb;font-weight:700;}
    .popup-api-box input {margin-top:14px;padding:11px 13px;border-radius:8px;border:1.5px solid #bdd1f6;font-size:1.08rem;width:90%;max-width:340px;}
    .popup-api-box .popup-btns {margin-top:22px;display:flex;justify-content:center;gap:17px;}
    .popup-api-box button {padding:10px 23px;border-radius:8px;font-weight:600;font-size:1.08rem;border:none;cursor:pointer;background:#185adb;color:#fff;transition:background 0.15s;}
    .popup-api-box button.cancel {background:#e7eaf6;color:#185adb;}
    .popup-api-box button:active {background:#133b86;}
    .popup-api-box .popup-desc {font-size:.98rem;color:#888;margin:7px 0 16px 0;}
    #footer { flex-shrink: 0; margin-top: 18px; }
    @media (max-width:1200px) {.chat-main-card{max-width:99vw;}}
    @media (max-width:750px) {
      .chat-main-card {margin:8px 0; border-radius:13px;}
      .chat-messages {padding:11px 2vw 7px 2vw;}
      .chat-input-bar {padding:7px 2vw 12px 2vw; border-radius:0 0 13px 13px;}
      .mode-switcher{padding-left:0;}
    }
  </style>
</head>
<body>
  <div id="mini-header"></div>
  <main>
    <div class="chat-main-card">
      <div class="mini-title-bar">
        <img class="icon" src="icon-ai.png" alt="AI">
        <span>Tr·ª£ l√Ω AI h·ªçc t·∫≠p</span>
        <div class="api-btns-group" id="api-btns-group"></div>
      </div>
      <div class="mode-switcher">
        <button class="mode-btn active" onclick="switchMode('chatbase')">Chatbase</button>
        <button class="mode-btn" onclick="switchMode('gpt')">Chat GPT</button>
        <button class="mode-btn" onclick="switchMode('gemini')">Chat Gemini</button>
      </div>
      <div class="chat-body">
        <div id="chatbase-chat" class="chat-messages" style="display:block;text-align:center;">
          <iframe src="https://www.chatbase.co/chatbot-iframe/LqqF_1Q5mDRgBiRX2Kpb_" width="98%" height="420"
            style="border-radius:13px;border:1.5px solid #eee;background:#fff;box-shadow:0 4px 16px #185adb17;"
            allow="clipboard-write"></iframe>
        </div>
        <div id="gpt-chat" class="chat-messages" style="display:none;"></div>
        <div id="gemini-chat" class="chat-messages" style="display:none;"></div>
      </div>
      <div class="chat-input-bar" id="chatbase-input" style="display:none;"></div>
      <div class="chat-input-bar" id="gpt-input" style="display:none;">
        <input id="userMsg-gpt" type="text" placeholder="Nh·∫≠p c√¢u h·ªèi..." autocomplete="off" onkeydown="if(event.key==='Enter'){sendMsgGPT();}">
        <button onclick="sendMsgGPT()"><span>&#10148;</span></button>
      </div>
      <div class="chat-input-bar" id="gemini-input" style="display:none;">
        <input id="userMsg-gemini" type="text" placeholder="Nh·∫≠p c√¢u h·ªèi..." autocomplete="off" onkeydown="if(event.key==='Enter'){sendMsgGemini();}">
        <button onclick="sendMsgGemini()"><span>&#10148;</span></button>
      </div>
    </div>
  </main>
  <div id="footer"></div>
  <!-- Popup nh·∫≠p API Key lu√¥n ƒë√∫ng tab, fix l·ªói kh√¥ng ·∫•n ƒë∆∞·ª£c -->
  <div class="popup-api-bg" id="popup-api" style="display:none;">
    <div class="popup-api-box">
      <label id="popup-label"></label>
      <div class="popup-desc" id="popup-desc"></div>
      <input id="popup-api-key" type="password" placeholder="">
      <div class="popup-btns">
        <button onclick="saveAPIKey()">L∆∞u Key</button>
        <button class="cancel" onclick="closeAPIKeyPopup()">H·ªßy</button>
        <button class="cancel" onclick="removeAPIKey()" style="background:#ffebe7;color:#c44;">X√≥a key</button>
      </div>
    </div>
  </div>
  <script>
    // Import header/footer nh·ªè
    fetch('mini-header.html').then(r=>r.text()).then(d=>{document.getElementById('mini-header').innerHTML=d});
    fetch('footer.html').then(r=>r.text()).then(d=>{document.getElementById('footer').innerHTML=d});
    // Tabs & API Key
    let chatMode = 'chatbase';
    function renderApiBtns(mode) {
      const group = document.getElementById('api-btns-group');
      if(!group) return group.innerHTML = "";
      group.innerHTML = '';
      if(mode==='gpt') {
        group.innerHTML = `
          <a class="getkey-btn" href="https://platform.openai.com/settings/organization/api-keys" target="_blank">üîó L·∫•y GPT Key</a>
          <button class="api-btn" onclick="openAPIKeyPopup('gpt')">üîë Nh·∫≠p GPT Key</button>
        `;
      } else if(mode==='gemini') {
        group.innerHTML = `
          <a class="getkey-btn" href="https://aistudio.google.com/apikey" target="_blank">üîó L·∫•y Gemini Key</a>
          <button class="api-btn" onclick="openAPIKeyPopup('gemini')">üîë Nh·∫≠p Gemini Key</button>
        `;
      }
    }
    function switchMode(mode) {
      chatMode = mode;
      document.querySelectorAll('.mode-btn').forEach((el,i)=>{
        el.classList.toggle('active', (['chatbase','gpt','gemini'][i]===mode));
      });
      document.getElementById('chatbase-chat').style.display = mode==='chatbase'?'block':'none';
      document.getElementById('chatbase-input').style.display = 'none';
      document.getElementById('gpt-chat').style.display = mode==='gpt'?'block':'none';
      document.getElementById('gpt-input').style.display = mode==='gpt'?'flex':'none';
      document.getElementById('gemini-chat').style.display = mode==='gemini'?'block':'none';
      document.getElementById('gemini-input').style.display = mode==='gemini'?'flex':'none';
      renderApiBtns(mode);
      scrollToBottom();
    }
    // API Key l∆∞u ri√™ng t·ª´ng lo·∫°i
    function getAPIKey(type) {
      if (type==='gpt') return localStorage.getItem('openai_api_key')||'';
      if (type==='gemini') return localStorage.getItem('gemini_api_key')||'';
      return '';
    }
    function setAPIKey(type, key) {
      if (type==='gpt') localStorage.setItem('openai_api_key', key.trim());
      if (type==='gemini') localStorage.setItem('gemini_api_key', key.trim());
    }
    function removeAPIKey() {
      if (window.apiKeyType === 'gpt') localStorage.removeItem('openai_api_key');
      if (window.apiKeyType === 'gemini') localStorage.removeItem('gemini_api_key');
      document.getElementById('popup-api-key').value = '';
      alert('ƒê√£ x√≥a API key kh·ªèi tr√¨nh duy·ªát.');
      closeAPIKeyPopup();
    }
    function openAPIKeyPopup(type) {
      window.apiKeyType = type;
      const box = document.getElementById('popup-api');
      box.style.display = 'flex';
      let label = "API Key";
      let desc = "";
      let ph = "";
      if(type==='gpt') {
        label = "Nh·∫≠p OpenAI API Key (GPT)";
        desc = "T·∫°o key ·ªü <a href='https://platform.openai.com/settings/organization/api-keys' target='_blank'>https://platform.openai.com/...</a><br>(V√≠ d·ª•: sk-...)";
        ph = "sk-...";
      }
      if(type==='gemini') {
        label = "Nh·∫≠p Google Gemini API Key";
        desc = "T·∫°o key ·ªü <a href='https://aistudio.google.com/apikey' target='_blank'>https://aistudio.google.com/apikey</a><br>(V√≠ d·ª•: AIza...)";
        ph = "AIza...";
      }
      document.getElementById('popup-label').innerHTML = label;
      document.getElementById('popup-desc').innerHTML = desc + "<br>(Ch·ªâ l∆∞u tr√™n tr√¨nh duy·ªát, kh√¥ng g·ª≠i ƒëi ƒë√¢u)";
      document.getElementById('popup-api-key').placeholder = ph;
      document.getElementById('popup-api-key').value = getAPIKey(type);
      setTimeout(()=>{document.getElementById('popup-api-key').focus()}, 120); // ƒê·∫£m b·∫£o focus
    }
    function closeAPIKeyPopup() {document.getElementById('popup-api').style.display = 'none';}
    function saveAPIKey() {
      let val = document.getElementById('popup-api-key').value;
      if(val.length < 10) return alert('API key kh√¥ng h·ª£p l·ªá!');
      setAPIKey(window.apiKeyType, val);
      alert('ƒê√£ l∆∞u API key v√†o tr√¨nh duy·ªát!');
      closeAPIKeyPopup();
    }
    // Chat GPT/Gemini
    let gptMsgs = [], geminiMsgs = [];
    async function sendMsgGPT() {
      let key = getAPIKey('gpt');
      let msg = document.getElementById('userMsg-gpt').value.trim();
      if (!key) { openAPIKeyPopup('gpt'); return; }
      if (!msg) return;
      gptMsgs.push({role:'user',content:msg});
      renderChat('gpt-chat', gptMsgs);
      document.getElementById('userMsg-gpt').value = '';
      gptMsgs.push({role:'assistant',content:'<i>ƒêang tr·∫£ l·ªùi...</i>'});
      renderChat('gpt-chat', gptMsgs); scrollToBottom();
      try {
        let res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {'Content-Type': 'application/json','Authorization': `Bearer ${key}`},
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{role:"system",content:"B·∫°n l√† tr·ª£ l√Ω AI h·ªçc t·∫≠p, tr·∫£ l·ªùi ng·∫Øn g·ªçn, th√¢n thi·ªán."},
              ...gptMsgs.filter(m=>m.role==='user')]
          })
        });
        let data = await res.json();
        gptMsgs.pop();
        let reply = data.choices?.[0]?.message?.content || "C√≥ l·ªói x·∫£y ra!";
        gptMsgs.push({role:'assistant',content:reply});
        renderChat('gpt-chat', gptMsgs); scrollToBottom();
      } catch (e) {gptMsgs.pop();gptMsgs.push({role:'assistant',content:'L·ªói g·ªçi API!'});renderChat('gpt-chat', gptMsgs);}
    }
    async function sendMsgGemini() {
      let key = getAPIKey('gemini');
      let msg = document.getElementById('userMsg-gemini').value.trim();
      if (!key) { openAPIKeyPopup('gemini'); return; }
      if (!msg) return;
      geminiMsgs.push({role:'user',content:msg});
      renderChat('gemini-chat', geminiMsgs);
      document.getElementById('userMsg-gemini').value = '';
      geminiMsgs.push({role:'assistant',content:'<i>ƒêang tr·∫£ l·ªùi...</i>'});
      renderChat('gemini-chat', geminiMsgs); scrollToBottom();
      try {
        let URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`;
        let res = await fetch(URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({contents: [{parts: [{text: msg}]}]})
          }
        );
        let data = await res.json();
        geminiMsgs.pop();
        let reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "C√≥ l·ªói x·∫£y ra!";
        geminiMsgs.push({role:'assistant',content:reply});
        renderChat('gemini-chat', geminiMsgs); scrollToBottom();
      } catch (e) {geminiMsgs.pop();geminiMsgs.push({role:'assistant',content:'L·ªói g·ªçi API!'});renderChat('gemini-chat', geminiMsgs);}
    }
    function renderChat(boxId, msgs) {
      let html = '';
      for(let m of msgs){
        let user = (m.role==='user');
        html += `<div class="msg-row ${user?'msg-user':'msg-ai'}"><div class="msg-bubble">${m.content}</div></div>`;
      }
      document.getElementById(boxId).innerHTML = html;
    }
    function scrollToBottom() {
      setTimeout(()=>{
        document.querySelectorAll('.chat-messages').forEach(box=>{box.scrollTop = box.scrollHeight+77;});
      }, 80);
    }
    // Lu√¥n kh·ªüi t·∫°o ƒë√∫ng key tab
    window.onload = ()=>{renderApiBtns('chatbase');}
  </script>
</body>
</html>
