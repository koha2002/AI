<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Ứng dụng</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    html, body {height:100%;margin:0;padding:0;}
    body {
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      /* Nếu muốn font Times, đổi dòng trên thành:
         font-family: 'Times New Roman', Times, serif;
      */
      background: radial-gradient(circle at 50% 0%, #d1f3ff 0%, #90d0fa 45%, #f7fbff 100%);
      display: flex; flex-direction: column;
    }
    .mini-header {
      display: flex; align-items: center;
      background: #eaf7ffed; box-shadow: 0 2px 16px #70bbfa22;
      height: 52px; min-height: 42px; padding: 0 18px 0 10px;
      border-bottom: 1.2px solid #a4d7ff;
      position: sticky; top: 0; left: 0; right: 0; z-index: 20; gap: 14px;
    }
    .home-btn {
      background: none; border: none;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; border-radius:50%; width: 36px; height: 36px;
      margin-right: 7px; transition: background 0.14s;
    }
    .home-btn:hover {background: #d7eeff;}
    .home-btn img {width:23px;height:23px;}
    .mini-title {font-weight:700; font-size:1.17rem; color:#2295e8;}
    main {
      flex: 1 0 auto;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .app-grid-wrap {
      margin: 48px auto 32px auto;
      background: rgba(255,255,255,0.96);
      border-radius: 26px;
      box-shadow: 0 7px 38px 0 #70bbfa28, 0 1px 4px #2295e810;
      padding: 32px 20px 34px 20px;
      width: 100%;
      max-width: 1150px;
      backdrop-filter: blur(1.5px);
      animation: fadein 0.8s cubic-bezier(.43,.94,.71,1.36);
    }
    .app-title {
      font-size: 1.68rem;
      font-weight: bold;
      color: #1d7ecf;
      margin-bottom: 28px;
      letter-spacing: 1.1px;
      text-align: center;
      text-shadow: 0 3px 13px #70bbfa22;
      animation: fadein 1.0s cubic-bezier(.43,.94,.71,1.36);
    }
    @keyframes fadein {from{opacity:0;transform:translateY(18px);}to{opacity:1;transform:none;}}
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px,1fr));
      gap: 22px 18px;
      width: 100%;
    }
    a.app-card {
      display: flex; flex-direction: column; align-items: center;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 16px #65b8fb13;
      padding: 19px 10px 16px 10px;
      min-height: 188px;
      transition: box-shadow 0.17s, transform 0.12s, filter 0.11s;
      position: relative;
      text-decoration: none !important;
      cursor: pointer;
      border: 2.2px solid transparent;
      outline: none;
    }
    a.app-card:hover, a.app-card:focus {
      box-shadow: 0 12px 36px #44bcfc33, 0 3px 12px #2295e81a;
      transform: translateY(-5px) scale(1.031);
      border: 2.2px solid #4db2f5;
      filter: brightness(1.07);
      z-index: 2;
    }
    .app-card .app-icon {
      width: 56px; height: 56px;
      margin-bottom: 10px;
      display: flex; align-items: center; justify-content: center;
      font-size: 2.8em; border-radius: 14px;
      background: #eaf5ff;
      box-shadow: 0 2px 8px #d3f0ff45;
      color: #2696ea;
      overflow: hidden;
      border: 2px solid #bee4fc;
    }
    .app-card .app-icon img {
      width: 90%; height: 90%; object-fit: contain;
      display: block;
      border-radius: 10px;
      background: none;
    }
    .app-card .app-link {
      color: #2295e8;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.08rem;
      margin-bottom: 3px;
      text-align: center;
      transition: color 0.13s;
      cursor: pointer;
      line-height: 1.16;
      word-break: break-word;
    }
    .app-card .app-price {
      margin-top: 8px;
      font-size: 1.01rem;
      color: #10bd76;
      font-weight: bold;
      letter-spacing: .12px;
      text-align: center;
    }
    @media (max-width:700px) {
      .app-grid-wrap {max-width: 99vw; padding:12px 2vw;}
      .app-title {font-size: 1.14rem;}
      .app-grid {gap:13px 6px;}
      .app-card {padding:11px 2px 9px 2px; min-height:130px;}
      .app-card .app-icon {width:42px;height:42px;}
      .app-card .app-link {font-size:0.99rem;}
    }
    footer {
      background: #ecf7ff;
      color: #2696ea;
      text-align: center;
      padding: 18px 10px 12px 10px;
      font-size: 1.08rem;
      margin-top: 40px;
      border-radius: 20px 20px 0 0;
      letter-spacing: .18px;
      box-shadow: 0 -3px 22px #b3e5ff15;
      flex-shrink: 0;
      z-index: 2;
      position: relative;
      width: 100%;
      min-height: 56px;
    }
  </style>
</head>
<body>
  <header class="mini-header">
    <button class="home-btn" onclick="window.location.href='index.html'" title="Trang chủ">
      <img src="logo.png" alt="Trang chủ">
    </button>
    <span class="mini-title">Danh sách Ứng dụng & Tool</span>
  </header>
  <main>
    <div class="app-grid-wrap">
      <div class="app-title">Ứng dụng nổi bật</div>
      <div class="app-grid">
        <!-- App có icon riêng -->
        <a class="app-card" href="https://www.tiktok.com/" target="_blank">
          <div class="app-icon">
            <img src="tiktok.png" alt="TikTok"
              onerror="this.onerror=null;this.src='cf82c8c3-3b46-4599-b346-7574e30e4311.png';"/>
          </div>
          <span class="app-link">TikTok</span>
          <div class="app-price">Miễn phí</div>
        </a>
        <!-- App không có icon, hiện cờ lê mặc định -->
        <a class="app-card" href="#">
          <div class="app-icon">
            <img src="unikey.png" alt="Unikey"
              onerror="this.onerror=null;this.src='cf82c8c3-3b46-4599-b346-7574e30e4311.png';"/>
          </div>
          <span class="app-link">Unikey - Bàn phím tiếng Việt</span>
          <div class="app-price">Miễn phí</div>
        </a>
        <a class="app-card" href="https://facebook.com" target="_blank">
          <div class="app-icon">
            <img src="facebook.png" alt="Facebook"
              onerror="this.onerror=null;this.src='cf82c8c3-3b46-4599-b346-7574e30e4311.png';"/>
          </div>
          <span class="app-link">Facebook</span>
          <div class="app-price">Miễn phí</div>
        </a>
        <a class="app-card" href="https://messenger.com" target="_blank">
          <div class="app-icon">
            <img src="messenger.png" alt="Messenger"
              onerror="this.onerror=null;this.src='cf82c8c3-3b46-4599-b346-7574e30e4311.png';"/>
          </div>
          <span class="app-link">Messenger</span>
          <div class="app-price">Miễn phí</div>
        </a>
        <a class="app-card" href="https://chat.openai.com" target="_blank">
          <div class="app-icon">
            <img src="chatgpt.png" alt="ChatGPT"
              onerror="this.onerror=null;this.src='cf82c8c3-3b46-4599-b346-7574e30e4311.png';"/>
          </div>
          <span class="app-link">ChatGPT</span>
          <div class="app-price">Miễn phí</div>
        </a>
        <!-- Thêm các app khác theo ý bạn, chỉ cần đổi src/icon/link -->
      </div>
    </div>
  </main>
  <footer id="footer"></footer>
  <script>
    fetch('footer.html')
      .then(r => r.text())
      .then(html => { document.getElementById('footer').innerHTML = html; })
      .catch(()=>{});
  </script>
</body>
</html>
