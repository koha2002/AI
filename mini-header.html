<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Header - Tra Cứu Học Thuật Và AI</title>
    <!-- Tailwind CSS cho việc tạo kiểu nhanh chóng -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Google - Be Vietnam Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Sử dụng font Be Vietnam Pro cho toàn trang */
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f0f2f5; /* Màu nền xám nhạt cho thân trang */
        }
    </style>
</head>
<body>

    <!-- 
      Thành phần Header được cập nhật
      - Tiêu đề được đổi thành "Tra Cứu Học Thuật Và AI".
      - Tiêu đề được đặt cạnh logo.
      - Bố cục được điều chỉnh để logo và tiêu đề nằm cùng một phía.
    -->
    <header class="sticky top-0 z-30 flex items-center justify-start w-full h-16 px-4 bg-gradient-to-r from-blue-500 to-indigo-600 shadow-lg sm:px-6">
        <!-- Nhóm logo và tiêu đề -->
        <div class="flex items-center gap-4">
            <!-- Nút Trang chủ với Logo -->
            <button 
                onclick="window.location.href='index.html'" 
                title="Trang chủ" 
                class="flex items-center justify-center w-12 h-12 p-1 transition duration-300 ease-in-out transform rounded-full hover:bg-white/20 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-75">
                <!-- Thay thế SVG bằng thẻ IMG để hiển thị logo -->
                <img 
                    src="logo.png" 
                    alt="Logo Trang chủ" 
                    class="object-contain w-full h-full rounded-full"
                    onerror="this.onerror=null;this.src='https://placehold.co/40x40/ffffff/3B82F6?text=Logo';"
                >
            </button>

            <!-- Tiêu đề mới -->
            <span class="text-xl font-bold text-white whitespace-nowrap" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">
                Tra Cứu Học Thuật Và AI
            </span>
        </div>
    </header>

</body>
</html>
