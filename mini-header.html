<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header - Tra Cứu Học Thuật Và AI</title>
    <!-- 
      LƯU Ý:
      - Header này không còn phụ thuộc vào Tailwind CSS.
      - Tất cả các style cần thiết đã được định nghĩa trong thẻ <style> dưới đây.
      - Bạn có thể sao chép và dán khối <header>...</header> này vào bất kỳ đâu trong trang của bạn.
    -->
    <style>
        /* Reset một vài style mặc định để đảm bảo tính nhất quán */
        .ai-header-container button, .ai-header-container img {
            margin: 0;
            padding: 0;
            border: none;
            background: none;
        }

        /* Container chính của header */
        .ai-header-container {
            /* Dính ở trên cùng khi cuộn */
            position: sticky;
            top: 0;
            z-index: 1000;

            /* Bố cục Flexbox */
            display: flex;
            align-items: center;
            gap: 16px; /* Khoảng cách giữa các phần tử */

            /* Kích thước và màu sắc */
            width: 100%;
            height: 64px; /* 4rem */
            padding: 0 16px; /* Đệm trái/phải */
            background: linear-gradient(to right, #3b82f6, #4f46e5); /* Nền gradient xanh-tím */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            
            /* Font chữ */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            color: white;
        }

        /* Nút logo */
        .ai-header-logo-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            padding: 2px;
        }

        .ai-header-logo-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        /* Hình ảnh logo */
        .ai-header-logo-img {
            width: 100%;
            height: 100%;
            /* CẬP NHẬT: Đổi thành 'cover' để ảnh lấp đầy ô chứa, tự động cắt phần thừa */
            object-fit: cover; 
            /* CẬP NHẬT: Thêm lại border-radius để đảm bảo chính hình ảnh cũng được bo tròn */
            border-radius: 50%;
        }

        /* Tiêu đề */
        .ai-header-title {
            font-size: 1.25rem; /* 20px */
            font-weight: 700;
            white-space: nowrap; /* Ngăn không cho xuống dòng */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body style="margin: 0;">

    <header class="ai-header-container">
        <!-- Nút Trang chủ với Logo -->
        <button 
            onclick="window.location.href='index.html'" 
            title="Trang chủ" 
            class="ai-header-logo-btn">
            <img 
                src="logo.png" 
                alt="Logo Trang chủ" 
                class="ai-header-logo-img"
                onerror="this.onerror=null;this.src='https://placehold.co/40x40/ffffff/3B82F6?text=Logo';"
            >
        </button>

        <!-- Tiêu đề -->
        <span class="ai-header-title">
            Tra Cứu Học Thuật Và AI
        </span>
    </header>

    <!-- Đặt nội dung trang của bạn ở đây -->

</body>
</html>
