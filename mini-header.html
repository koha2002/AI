<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header - Tự động đổi giao diện Sáng/Tối</title>
    <!-- 
      LƯU Ý:
      - Header này có thể tự động chuyển đổi giữa giao diện Sáng và Tối.
      - Nó sử dụng CSS media query 'prefers-color-scheme' để phát hiện cài đặt hệ thống của người dùng.
      - Giao diện mặc định là nền sáng (Light Mode).
    -->
    <style>
        /* Định nghĩa các biến màu cho giao diện SÁNG (mặc định) */
        :root {
            --header-bg: #ffffff;
            --header-border: #e5e7eb;
            --header-text: #111827;
            --header-hover-bg: #f3f4f6;
        }

        /* CẬP NHẬT: Thay đổi màu cho giao diện TỐI để hài hòa hơn */
        @media (prefers-color-scheme: dark) {
            :root {
                --header-bg: #0f172a; /* Từ đen sang Xanh-xám đậm (Dark Slate Blue) */
                --header-border: #1e293b; /* Màu viền và hover sáng hơn một chút */
                --header-text: #e2e8f0; /* Màu chữ trắng ngà */
                --header-hover-bg: #1e293b;
            }
        }

        /* Reset một vài style mặc định */
        .ai-header-container button, .ai-header-container img {
            margin: 0; padding: 0; border: none; background: none;
        }

        /* Container chính của header */
        .ai-header-container {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 16px;
            width: 100%;
            height: 64px;
            padding: 0 24px;
            background-color: var(--header-bg); /* Dùng biến */
            border-bottom: 1px solid var(--header-border); /* Dùng biến */
            color: var(--header-text); /* Dùng biến */
            font-family: system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        /* Nút logo */
        .ai-header-logo-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .ai-header-logo-btn:hover {
            background-color: var(--header-hover-bg); /* Dùng biến */
        }
        
        /* Hình ảnh logo */
        .ai-header-logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            border-radius: 50%;
        }

        /* Tiêu đề */
        .ai-header-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--header-text); /* Dùng biến */
            transition: color 0.3s;
        }
    </style>
</head>
<body>

    <header class="ai-header-container">
        <!-- Nút Trang chủ với Logo -->
        <button 
            onclick="window.location.href='index.html'" 
            title="Trang chủ" 
            class="ai-header-logo-btn">
            <img 
                src="logo.png" 
                alt="Logo Trang chủ" 
                class="ai-header-logo-img"
                onerror="this.onerror=null;this.src='https://placehold.co/40x40/1e293b/e2e8f0?text=L';"
            >
        </button>

        <!-- Tiêu đề -->
        <span class="ai-header-title">
            Tra Cứu Học Thuật Và AI
        </span>
    </header>

    <!-- Đặt nội dung trang của bạn ở đây -->

</body>
</html>
