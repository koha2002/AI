<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải Tệp Lên và Lưu Tạm Thời</title>
    <!-- Tải Tailwind CSS để giao diện đẹp hơn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Sử dụng font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Áp dụng font Inter cho toàn bộ trang */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style cho hiệu ứng chuyển động */
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 md:p-8 space-y-6">
        <!-- Tiêu đề -->
        <div class="text-center">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white">Tải Tệp Lên & Lưu Tạm Thời</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Tệp của bạn sẽ được lưu trong bộ nhớ của trình duyệt (localStorage).</p>
        </div>

        <!-- Vùng tải tệp lên -->
        <div class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl p-6 text-center space-y-4">
            <!-- Icon -->
            <div class="flex justify-center">
                <svg class="w-12 h-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3 3m3-3l3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.33-2.125 5.25 5.25 0 011.065 10.91A4.5 4.5 0 0112 19.5z" />
                </svg>
            </div>
            <!-- Input để chọn tệp -->
            <input type="file" id="fileInput" class="hidden">
            <label for="fileInput" class="cursor-pointer font-semibold text-indigo-600 dark:text-indigo-400 hover:text-indigo-500">
                Chọn một tệp
            </label>
            <p id="fileName" class="text-sm text-gray-500 dark:text-gray-400">Chưa có tệp nào được chọn</p>
        </div>
        
        <!-- Các nút hành động -->
        <div class="flex flex-col sm:flex-row gap-4">
            <button id="saveButton" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all disabled:bg-gray-400 dark:disabled:bg-gray-500 disabled:cursor-not-allowed">
                Lưu vào Trình duyệt
            </button>
            <button id="clearButton" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all disabled:bg-gray-400 dark:disabled:bg-gray-500 disabled:cursor-not-allowed">
                Xóa khỏi Trình duyệt
            </button>
        </div>

        <!-- Thông báo trạng thái -->
        <div id="statusMessage" class="text-center text-green-600 dark:text-green-400 font-medium h-6"></div>

        <!-- Vùng xem trước -->
        <div id="previewContainer" class="mt-6 hidden">
            <h2 class="text-xl font-semibold mb-3 text-gray-800 dark:text-gray-200">Xem trước tệp:</h2>
            <div id="preview" class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4 border border-gray-200 dark:border-gray-600 max-h-96 overflow-auto">
                <!-- Nội dung xem trước sẽ được chèn vào đây -->
            </div>
        </div>
    </div>

    <script>
        // Lấy các phần tử DOM
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const saveButton = document.getElementById('saveButton');
        const clearButton = document.getElementById('clearButton');
        const statusMessage = document.getElementById('statusMessage');
        const previewContainer = document.getElementById('previewContainer');
        const preview = document.getElementById('preview');

        // Biến để lưu trữ dữ liệu tệp tạm thời
        let selectedFile = null;
        let fileDataUrl = null;

        // Hàm cập nhật trạng thái của các nút
        const updateButtonStates = () => {
            const hasFileInStorage = !!localStorage.getItem('tempFile');
            saveButton.disabled = !selectedFile;
            clearButton.disabled = !hasFileInStorage;
        };

        // Xử lý sự kiện khi người dùng chọn tệp
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                fileNameDisplay.textContent = file.name;

                // Giới hạn kích thước tệp để tránh làm đầy localStorage (ví dụ: 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    statusMessage.textContent = 'Lỗi: Tệp quá lớn (tối đa 5MB).';
                    statusMessage.className = 'text-center text-red-600 dark:text-red-400 font-medium h-6';
                    selectedFile = null;
                    fileDataUrl = null;
                    updateButtonStates();
                    return;
                }

                // Đọc tệp dưới dạng Data URL (base64)
                const reader = new FileReader();
                reader.onload = (e) => {
                    fileDataUrl = e.target.result;
                    displayPreview(file.type, fileDataUrl, file.name);
                };
                reader.onerror = () => {
                     statusMessage.textContent = 'Lỗi khi đọc tệp.';
                     statusMessage.className = 'text-center text-red-600 dark:text-red-400 font-medium h-6';
                }
                reader.readAsDataURL(file);
                statusMessage.textContent = '';
            } else {
                fileNameDisplay.textContent = 'Chưa có tệp nào được chọn';
                selectedFile = null;
                fileDataUrl = null;
            }
            updateButtonStates();
        });

        // Hàm hiển thị xem trước tệp
        const displayPreview = (fileType, dataUrl, name) => {
            preview.innerHTML = ''; // Xóa nội dung xem trước cũ
            previewContainer.classList.remove('hidden');

            if (fileType.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = dataUrl;
                img.alt = `Xem trước ${name}`;
                img.className = 'max-w-full h-auto rounded-md mx-auto';
                preview.appendChild(img);
            } else if (fileType.startsWith('text/')) {
                // Chuyển đổi base64 sang text
                const textContent = atob(dataUrl.split(',')[1]);
                const pre = document.createElement('pre');
                pre.textContent = textContent;
                pre.className = 'whitespace-pre-wrap break-words';
                preview.appendChild(pre);
            } else {
                const p = document.createElement('p');
                p.textContent = `Không thể xem trước loại tệp này (${fileType}).`;
                preview.appendChild(p);
            }
        };

        // Xử lý sự kiện khi nhấn nút "Lưu"
        saveButton.addEventListener('click', () => {
            if (!selectedFile || !fileDataUrl) {
                statusMessage.textContent = 'Vui lòng chọn một tệp trước.';
                statusMessage.className = 'text-center text-yellow-600 dark:text-yellow-400 font-medium h-6';
                return;
            }

            try {
                const fileObject = {
                    name: selectedFile.name,
                    type: selectedFile.type,
                    dataUrl: fileDataUrl,
                };
                // Lưu đối tượng tệp vào localStorage dưới dạng chuỗi JSON
                localStorage.setItem('tempFile', JSON.stringify(fileObject));
                
                statusMessage.textContent = 'Đã lưu tệp thành công!';
                statusMessage.className = 'text-center text-green-600 dark:text-green-400 font-medium h-6';
                updateButtonStates();
            } catch (e) {
                // Xử lý lỗi nếu localStorage đầy
                if (e.name === 'QuotaExceededError') {
                    statusMessage.textContent = 'Lỗi: Bộ nhớ trình duyệt đã đầy.';
                } else {
                    statusMessage.textContent = 'Đã xảy ra lỗi khi lưu tệp.';
                }
                statusMessage.className = 'text-center text-red-600 dark:text-red-400 font-medium h-6';
            }
        });

        // Xử lý sự kiện khi nhấn nút "Xóa"
        clearButton.addEventListener('click', () => {
            localStorage.removeItem('tempFile');
            previewContainer.classList.add('hidden');
            preview.innerHTML = '';
            fileNameDisplay.textContent = 'Chưa có tệp nào được chọn';
            fileInput.value = ''; // Reset input
            selectedFile = null;
            fileDataUrl = null;
            statusMessage.textContent = 'Đã xóa tệp khỏi bộ nhớ.';
            statusMessage.className = 'text-center text-gray-500 dark:text-gray-400 font-medium h-6';
            updateButtonStates();
        });

        // Hàm chạy khi tải trang để kiểm tra xem có tệp nào đã lưu không
        const loadFileFromStorage = () => {
            const storedFile = localStorage.getItem('tempFile');
            if (storedFile) {
                try {
                    const fileObject = JSON.parse(storedFile);
                    fileNameDisplay.textContent = `Tệp đã lưu: ${fileObject.name}`;
                    displayPreview(fileObject.type, fileObject.dataUrl, fileObject.name);
                    statusMessage.textContent = 'Đã tải tệp từ bộ nhớ trình duyệt.';
                    statusMessage.className = 'text-center text-blue-600 dark:text-blue-400 font-medium h-6';
                } catch (e) {
                    statusMessage.textContent = 'Lỗi khi đọc tệp đã lưu.';
                    statusMessage.className = 'text-center text-red-600 dark:text-red-400 font-medium h-6';
                    localStorage.removeItem('tempFile'); // Xóa dữ liệu hỏng
                }
            }
            updateButtonStates();
        };

        // Tải tệp từ bộ nhớ khi trang được mở
        window.addEventListener('load', loadFileFromStorage);
    </script>
</body>
</html>
