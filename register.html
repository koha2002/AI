<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ƒêƒÉng k√Ω</title>
  <link rel="icon" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background: #0a1931;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .box {
      background: #122043e6;
      padding: 35px 28px;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      position: relative;
    }
    .box h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #63aaff;
    }
    .box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      background: #e9f1fb;
      color: #222;
    }
    .box input:focus {
      border: 1.5px solid #4a90e2;
    }
    .box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #3a7bd5, #4a90e2);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }
    .box button:hover {
      background: linear-gradient(90deg, #4a90e2, #3a7bd5);
    }
    .box .link {
      text-align: center;
      margin-top: 14px;
      font-size: .95rem;
    }
    .box .link a {
      color: #4a90e2;
      text-decoration: none;
      margin: 0 6px;
    }
    .box .link a:hover {
      text-decoration: underline;
    }
    #error {
      color: #ff6b6b;
      text-align: center;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }

    #strength-bar {
      width: 100%;
      background: #333;
      border-radius: 4px;
      margin-bottom: 10px;
      height: 8px;
      overflow: hidden;
      display: none;
    }
    #strength-fill {
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }
    #requirements {
      font-size: 0.85rem;
      margin-bottom: 12px;
      display: none;
    }
    #requirements li {
      list-style: none;
      margin-bottom: 4px;
    }
    .met::before {
      content: "‚úî ";
      color: #4ade80;
    }
    .not-met::before {
      content: "‚úñ ";
      color: #f87171;
    }

    /* CƒÉn ch·ªânh bi·ªÉu t∆∞·ª£ng m·∫Øt */
    .eye-icon {
      position: absolute;
      right: 12px;
      top: 0;
      bottom: 0;
      margin: auto;
      height: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
      color: #555;
      user-select: none;
    }

  </style>
</head>
<body>
  <main>
    <div class="box">
      <h2>ƒêƒÉng k√Ω t√†i kho·∫£n</h2>
      <div id="error"></div>
      <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p" required>
      <input type="email" id="email" placeholder="Email" required>

      <!-- M·∫≠t kh·∫©u -->
      <div style="position: relative;">
        <input type="password" id="password" placeholder="M·∫≠t kh·∫©u" required
          oninput="updateStrength()" onfocus="showStrengthUI()" onblur="hideStrengthUI()">
        <span class="eye-icon" data-target="password"
          onmousedown="revealPassword(this)" 
          onmouseup="hidePassword(this)" 
          onmouseleave="hidePassword(this)">üëÅ</span>
      </div>

      <!-- Strength bar + g·ª£i √Ω -->
      <div id="strength-bar"><div id="strength-fill"></div></div>
      <ul id="requirements">
        <li id="length" class="not-met">T·ªëi thi·ªÉu 8 k√Ω t·ª±</li>
        <li id="lowercase" class="not-met">Ch·ª©a ch·ªØ th∆∞·ªùng</li>
        <li id="uppercase" class="not-met">Ch·ª©a ch·ªØ hoa</li>
        <li id="number" class="not-met">Ch·ª©a s·ªë</li>
      </ul>

      <!-- Nh·∫≠p l·∫°i m·∫≠t kh·∫©u (Kh√¥ng c√≥ bi·ªÉu t∆∞·ª£ng m·∫Øt) -->
      <div style="position: relative;">
        <input type="password" id="confirmPassword" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u" required>
      </div>

      <button onclick="register()">ƒêƒÉng k√Ω</button>
      <div class="link">ƒê√£ c√≥ t√†i kho·∫£n? <a href="login.html">ƒêƒÉng nh·∫≠p</a></div>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    const backendUrl = "https://login-backend-pg7j.onrender.com";

    async function register() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorDiv = document.getElementById('error');

      if (password !== confirmPassword) {
        errorDiv.textContent = "M·∫≠t kh·∫©u kh√¥ng kh·ªõp!";
        return;
      }

      if (!isStrong(password)) {
        errorDiv.textContent = "M·∫≠t kh·∫©u ch∆∞a ƒë√°p ·ª©ng ƒë·ªß y√™u c·∫ßu!";
        return;
      }

      const res = await fetch(`${backendUrl}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert(data.message || "ƒêƒÉng k√Ω th√†nh c√¥ng! Ki·ªÉm tra email.");
        window.location.href = "login.html";
      } else {
        errorDiv.textContent = data.message || "ƒêƒÉng k√Ω th·∫•t b·∫°i!";
      }
    }

    function isStrong(pw) {
      return (
        pw.length >= 8 &&
        /[a-z]/.test(pw) &&
        /[A-Z]/.test(pw) &&
        /\d/.test(pw)
      );
    }

    function updateStrength() {
      const pw = document.getElementById('password').value;
      const fill = document.getElementById('strength-fill');
      let strength = 0;
      if (pw.length >= 8) strength++;
      if (/[a-z]/.test(pw)) strength++;
      if (/[A-Z]/.test(pw)) strength++;
      if (/\d/.test(pw)) strength++;

      fill.style.width = (strength / 4) * 100 + "%";
      fill.style.background = ["#f87171", "#fbbf24", "#facc15", "#4ade80"][strength - 1] || "#444";

      updateRequirement('length', pw.length >= 8);
      updateRequirement('lowercase', /[a-z]/.test(pw));
      updateRequirement('uppercase', /[A-Z]/.test(pw));
      updateRequirement('number', /\d/.test(pw));
    }

    function updateRequirement(id, met) {
      const item = document.getElementById(id);
      item.className = met ? "met" : "not-met";
    }

    function showStrengthUI() {
      document.getElementById('strength-bar').style.display = 'block';
      document.getElementById('requirements').style.display = 'block';
    }

    function hideStrengthUI() {
      setTimeout(() => {
        document.getElementById('strength-bar').style.display = 'none';
        document.getElementById('requirements').style.display = 'none';
      }, 150);
    }

    function revealPassword(icon) {
      const targetId = icon.getAttribute('data-target');
      document.getElementById(targetId).type = 'text';
    }

    function hidePassword(icon) {
      const targetId = icon.getAttribute('data-target');
      document.getElementById(targetId).type = 'password';
    }

    fetch('footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('footer').innerHTML = html);
  </script>
</body>
</html>
