  <script>
    // Hi·ªáu ·ª©ng n·ªÅn sao r∆°i
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    let w = window.innerWidth, h = window.innerHeight;

    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    }
    window.addEventListener('resize', resize);
    resize();

    function randomStar() {
      return {
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.2 + 0.4,
        s: Math.random() * 0.8 + 0.1,
        o: Math.random() * 0.55 + 0.3
      }
    }

    function createStars(count) {
      stars = [];
      for(let i=0; i<count; i++) stars.push(randomStar());
    }
    createStars(w > 700 ? 120 : 50);

    function animateStars() {
      ctx.clearRect(0, 0, w, h);
      for(let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(24,90,219,${s.o})`;
        ctx.shadowBlur = 10;
        ctx.shadowColor = "#b7d6ff";
        ctx.fill();
        ctx.closePath();
        s.x += s.s * 0.8;
        s.y += s.s * 0.38;
        if (s.x > w || s.y > h) {
          Object.assign(s, randomStar());
          if (Math.random() > 0.5) s.x = 0;
          else s.y = 0;
        }
      }
      ctx.shadowBlur = 0;
      requestAnimationFrame(animateStars);
    }
    animateStars();

    // Mouse light effect
    const mouseLight = document.getElementById('mouse-light');
    document.addEventListener('mousemove', (e) => {
      mouseLight.style.left = e.clientX + 'px';
      mouseLight.style.top = e.clientY + 'px';
    });
    document.addEventListener('mouseleave', () => {
      mouseLight.style.opacity = 0;
    });
    document.addEventListener('mouseenter', () => {
      mouseLight.style.opacity = 1;
    });

    // Footer nh√∫ng t·ª´ file
    fetch('footer.html')
      .then(r => r.text())
      .then(html => { document.getElementById('footer').innerHTML = html; });
  </script>
