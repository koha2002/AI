  <script>
    // Hi·ªáu ·ª©ng n·ªÅn sao r∆°i v√† sao bƒÉng
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    let shootingStars = [];
    let w = window.innerWidth, h = window.innerHeight;

    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
      createStars(w > 900 ? 140 : 70);
      createShootingStars(w > 900 ? 5 : 2);
    }
    window.addEventListener('resize', resize);

    function randomStar() {
      return {
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.3 + 0.3,
        o: Math.random() * 0.5 + 0.4,
        speed: Math.random() * 0.08 + 0.04,
      }
    }

    function createStars(count) {
      stars = [];
      for(let i=0; i<count; i++) stars.push(randomStar());
    }
    createStars(w > 900 ? 140 : 70);

    // Shooting star object
    function randomShootingStar() {
      const side = Math.random();
      // Xu·∫•t ph√°t t·ª´ top ho·∫∑c 2 b√™n
      let x, y, vx, vy;
      if (side < 0.5) {
        x = Math.random() * w;
        y = -50;
        vx = Math.random() * 3 + 4;
        vy = Math.random() * 2 + 3.5;
      } else {
        x = -60;
        y = Math.random() * h * 0.5;
        vx = Math.random() * 5 + 3;
        vy = Math.random() * 2 + 2.5;
      }
      return {
        x, y,
        vx,
        vy,
        len: Math.random() * 110 + 80,
        life: 0,
        maxLife: Math.random() * 15 + 14,
        alpha: Math.random() * 0.5 + 0.35
      }
    }

    function createShootingStars(count) {
      shootingStars = [];
      for(let i=0; i<count; i++) shootingStars.push(randomShootingStar());
    }
    createShootingStars(w > 900 ? 5 : 2);

    function animate() {
      ctx.clearRect(0, 0, w, h);
      // Sao tƒ©nh
      for(let s of stars) {
        ctx.save();
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        ctx.globalAlpha = s.o;
        ctx.fillStyle = "#fff";
        ctx.shadowBlur = 8;
        ctx.shadowColor = "#96e0ff";
        ctx.fill();
        ctx.restore();
        s.x += s.speed * 0.6;
        if (s.x > w) s.x = 0;
      }

      // Sao bƒÉng
      for (let star of shootingStars) {
        ctx.save();
        ctx.globalAlpha = star.alpha * (1 - star.life / star.maxLife);
        ctx.strokeStyle = "white";
        ctx.shadowColor = "#b9eafe";
        ctx.shadowBlur = 12;
        ctx.lineWidth = 2.2;
        ctx.beginPath();
        ctx.moveTo(star.x, star.y);
        ctx.lineTo(star.x - star.vx * star.len, star.y - star.vy * star.len);
        ctx.stroke();
        ctx.restore();

        star.x += star.vx;
        star.y += star.vy;
        star.life++;
        if (star.life > star.maxLife || star.x > w + 150 || star.y > h + 100) {
          // Reset sao bƒÉng
          Object.assign(star, randomShootingStar());
        }
      }

      requestAnimationFrame(animate);
    }
    animate();

    // Mouse light effect
    const mouseLight = document.getElementById('mouse-light');
    document.addEventListener('mousemove', (e) => {
      mouseLight.style.left = e.clientX + 'px';
      mouseLight.style.top = e.clientY + 'px';
      mouseLight.style.opacity = 1;
    });
    document.addEventListener('mouseleave', () => {
      mouseLight.style.opacity = 0;
    });
    document.addEventListener('mouseenter', () => {
      mouseLight.style.opacity = 1;
    });

    // Footer nh√∫ng t·ª´ file
    fetch('footer.html')
      .then(r => r.text())
      .then(html => { document.getElementById('footer').innerHTML = html; });
  </script>
