  <script>
    // Hi·ªáu ·ª©ng n·ªÅn sao r∆°i v√† sao bƒÉng
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    let shootingStars = [];
    let w = window.innerWidth, h = window.innerHeight;

    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
      createStars(w > 900 ? 140 : 70);
      createShootingStars(w > 900 ? 5 : 2);
    }
    window.addEventListener('resize', resize);

    function randomStar() {
      return {
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.3 + 0.3,
        o: Math.random() * 0.5 + 0.4,
        speed: Math.random() * 0.08 + 0.04,
      }
    }

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) stars.push(randomStar());
    }

    // Sao bƒÉng
    function randomShootingStar() {
      const side = Math.random();
      let x, y, vx, vy;
      if (side < 0.5) { // Xu·∫•t ph√°t t·ª´ tr√™n
        x = Math.random() * w;
        y = -50;
        vx = (Math.random() - 0.5) * 6; // C√≥ th·ªÉ bay sang tr√°i ho·∫∑c ph·∫£i
        vy = Math.random() * 2 + 3.5;
      } else { // Xu·∫•t ph√°t t·ª´ b√™n tr√°i
        x = -60;
        y = Math.random() * h * 0.7;
        vx = Math.random() * 5 + 3;
        vy = Math.random() * 2 - 1; // C√≥ th·ªÉ bay l√™n ho·∫∑c xu·ªëng
      }
      return {
        x, y, vx, vy,
        len: Math.random() * 110 + 80,
        life: 0,
        maxLife: Math.random() * 80 + 60, // TƒÉng th·ªùi gian s·ªëng
        alpha: Math.random() * 0.5 + 0.35
      }
    }

    function createShootingStars(count) {
      shootingStars = [];
      for (let i = 0; i < count; i++) shootingStars.push(randomShootingStar());
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      // V·∫Ω sao tƒ©nh
      for (let s of stars) {
        ctx.save();
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        ctx.globalAlpha = s.o;
        ctx.fillStyle = "#fff";
        ctx.shadowBlur = 8;
        ctx.shadowColor = "#96e0ff";
        ctx.fill();
        ctx.restore();
        s.x += s.speed * 0.6;
        if (s.x > w + s.r) s.x = -s.r;
      }

      // V·∫Ω sao bƒÉng
      for (let star of shootingStars) {
        ctx.save();
        ctx.globalAlpha = star.alpha * (1 - star.life / star.maxLife);
        const gradient = ctx.createLinearGradient(star.x, star.y, star.x - star.vx * star.len, star.y - star.vy * star.len);
        gradient.addColorStop(0, "rgba(255, 255, 255, 1)");
        gradient.addColorStop(1, "rgba(255, 255, 255, 0)");

        ctx.strokeStyle = gradient;
        ctx.shadowColor = "#b9eafe";
        ctx.shadowBlur = 12;
        ctx.lineWidth = 2.2;
        ctx.beginPath();
        ctx.moveTo(star.x, star.y);
        ctx.lineTo(star.x - star.vx, star.y - star.vy); // Ch·ªâ v·∫Ω m·ªôt ƒëo·∫°n ng·∫Øn ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng m·ªù
        ctx.stroke();
        ctx.restore();

        star.x += star.vx;
        star.y += star.vy;
        star.life++;
        if (star.life > star.maxLife || star.x > w + 150 || star.y > h + 100 || star.x < -150) {
          Object.assign(star, randomShootingStar());
        }
      }

      requestAnimationFrame(animate);
    }
    
    // Kh·ªüi t·∫°o v√† b·∫Øt ƒë·∫ßu animation
    resize();
    animate();

    // Hi·ªáu ·ª©ng √°nh s√°ng theo chu·ªôt
    const mouseLight = document.getElementById('mouse-light');
    document.addEventListener('mousemove', (e) => {
      mouseLight.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
    document.addEventListener('mouseleave', () => { mouseLight.style.opacity = 0; });
    document.addEventListener('mouseenter', () => { mouseLight.style.opacity = 1; });

    // T·∫£i n·ªôi dung header t·ª´ file html b√™n ngo√†i
    fetch('mini-header.html')
      .then(response => {
        if (response.ok) {
          return response.text();
        }
        throw new Error('Kh√¥ng t√¨m th·∫•y mini-header.html');
      })
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
      })
      .catch(error => {
        console.warn(error);
        // Header d·ª± ph√≤ng n·∫øu kh√¥ng t·∫£i ƒë∆∞·ª£c file
        document.getElementById('header-placeholder').innerHTML = `
        <header class="mini-header">
          <button class="home-btn" onclick="window.location.href='index.html'" title="Trang ch·ªß">
            <img src="logo.png" alt="Trang ch·ªß">
          </button>
          <span class="mini-title">Tra C·ª©u H·ªçc Thu·∫≠t & AI</span>
        </header>`;
      });

    // T·∫£i n·ªôi dung footer t·ª´ file html b√™n ngo√†i
    fetch('footer.html')
      .then(response => {
        if (response.ok) {
          return response.text();
        }
        throw new Error('Kh√¥ng t√¨m th·∫•y footer.html');
      })
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      })
      .catch(error => {
        console.warn(error);
        document.getElementById('footer').innerHTML = `<p>&copy; ${new Date().getFullYear()} B·∫£n quy·ªÅn thu·ªôc v·ªÅ b·∫°n. T·∫°o m·ªôt file footer.html ƒë·ªÉ thay ƒë·ªïi n·ªôi dung n√†y.</p>`;
      });
  </script>
