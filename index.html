<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra Cứu Học Thuật & AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f9ff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px 0 #0001;
            padding: 32px;
            text-align: center;
        }
        h1 {
            color: #185adb;
        }
        .slogan {
            color: #333;
            margin-bottom: 24px;
        }
        .chatbot-box {
            margin: 32px auto 0;
            max-width: 350px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tra Cứu Học Thuật & AI</h1>
        <div class="slogan">Trợ lý AI – Học dễ dàng, tra cứu mọi nơi!</div>
        <div>
            Chào mừng bạn đến với website học tập & AI hỗ trợ! <br>
            Hãy hỏi bất cứ điều gì về tài liệu, kiến thức, AI sẽ hỗ trợ bạn.
        </div>
        <div class="chatbot-box">
            <!-- Nhúng Chatbase AI của bạn -->
            <iframe
                src="https://www.chatbase.co/chatbot-iframe/LqqF_1Q5mDRgBiRX2Kpb_"
                width="350"
                height="500"
                style="border-radius:16px;border:1px solid #eee;"
                frameborder="0"
            ></iframe>
        </div>
    </div>
</body>
</html>
