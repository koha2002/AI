<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
</head>
<body>
  <h2>Đăng nhập</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Tài khoản" required><br>
    <input type="password" id="password" placeholder="Mật khẩu" required><br>
    <button type="submit">Đăng nhập</button>
  </form>
  <div id="error"></div>
  <a href="register.html">Chưa có tài khoản? Đăng ký!</a>
  <script>
    const backendUrl = "https://login-backend-pg7j.onrender.com"; // Đổi đúng link backend
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch(backendUrl + '/login', {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      if (res.ok) {
        const data = await res.json();
        localStorage.setItem('token', data.token);
        window.location.href = "index.html"; // hoặc trang bạn muốn redirect
      } else {
        document.getElementById('error').textContent = "Sai tài khoản hoặc mật khẩu!";
      }
    }
  </script>
</body>
</html>
